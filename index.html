<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>

    <main>
        <section id="input-section">
            <textarea id="input-text" placeholder="Ingresa el texto aquí..."></textarea>
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
        </section>

        <section id="output-section">
            <textarea id="output-text" readonly placeholder="El texto encriptado aparecerá aquí..."></textarea>
            <button id="copy-btn">Copiar al portapapeles</button>
        </section>
    </main>

    <footer>
        <p>Desarrollado por [Tu Nombre]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
